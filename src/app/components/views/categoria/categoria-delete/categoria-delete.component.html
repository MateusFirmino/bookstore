<form>
  <h1> DELETANDO CATEGORIA </h1>

  <mat-form-field class="form">
    <mat-label>Nome</mat-label>
    <input matInput [(ngModel)]="categoria.nome" type="text" name="nome" disabled>
  </mat-form-field>
  <mat-form-field class="form">
    <mat-label>Descrição</mat-label>
    <textarea matInput [(ngModel)]="categoria.descricao" type="text" name="descricao" disabled></textarea>
  </mat-form-field>
<h4 style="text-align: left">Deseja mesmo deletar essa categoria ?</h4>
  <div class="buttons">
    <button (click)="delete()" class="mat-elevation-z8" mat-stroked-button color="primary"> DELETAR </button>
    <button (click)="cancel()" class="mat-elevation-z8" mat-stroked-button color="warn"> CANCELAR </button>
  </div>
</form>
